<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobby Tracker</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
</head>
<body>
    <div class="container mt-5">
        <form method="POST" action="/login">
            <p class="h2">Faça Login</p>
            <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="form2Example1">Email</label>
                <input id="form2Example1" name="email" class="form-control" />
            </div>
            <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="form2Example2">Senha</label>
                <input type="password" id="form2Example2" name="senha" class="form-control" />
            </div>

            <div class="text-center">
            <button type="submit" data-mdb-button-init data-mdb-ripple-init
                class="btn btn-primary btn-block mb-4 ">Login</button>
                <p>Não tem cadastro? <a href="/registra">Registrar</a></p>
            </div>
        </form>
    </div>
</body>
</html>
